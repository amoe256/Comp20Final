<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main_page.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/ff0710396e.js" crossorigin="anonymous"></script>
</head>
<body onload='getData()'>
<!-- 
  The left  part is basically where the menu and other useful links are.
  Whatever user searches will be displayed on the right part.
  -->   
<div class="split left">
  <div>
  <br>
  <h2 style="display: inline; padding:2%;  font-size: 30px; color: white"> Musica! <a href="#"><img src="profile_pic.png" id = "profile"></a></h2>
  </div>

  <div class="centered">
  <br>
  <form class="example"  style="margin:auto;max-width:300px" on>
    <input type="text" placeholder="Search Artists" id="search2" name="search2">
    <button type="button"><i class="fa fa-search" onclick='getArtistInfo()'></i></button>
  </form>
  <br>
  <p style="text-align: center;">Cool Menu Just For You!</p>
  <button class="menu_button" onclick="listGenreFromDatabase()">Available Genres</button><br><br>
  <button class="menu_button" onclick="listNewReleases()">New Releases</button><br><br>
  <button class="menu_button" onclick="showLocalPlaylists()">Your local playlists</button><br><br>
  <button class="menu_button" onclick="showFavorites()">Your Favorites Tracks</button><br><br>
  <button class="menu_button" onclick="postData()">Send Data</button><br><br>
  <br><br>
  
  <div id="playlist">
    <br><img src="playlist.png" style="width: 110%; left:50px">
  </div>
  </div>
</div>
</div>
<!-- 
  The rightt  part is basically where the the user will be integrating with the app more.
  Whatever the user searches will be displayed on this part.
  -->  
<div class="split right">
  <div class="centered" style="text-decoration-color: black">
    <div class="container" id="list-homepage-songs">
      <h1 style="text-align: center;"> Welcome to Musica!</h1>
      <h2 style="text-align: center;"> As you can see, I'm just waiting for your choices to display!</h2>
      <img src="happy.png" style="height: 100%; width: 50%;">
    </div>
  </div>
</div>     
<script type="text/javascript" src="main_page.js"></script>
</body>
</html>
